<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellution Studio</title>
    <link rel="icon" type="image/x-icon" href="src/content/favicon/stellution.ico">
    <link rel="stylesheet" href="src/code/style.css">
    <script defer src="src/code/app.js"></script>

</head>

<body>
    <nav class="hidden">
        <div class="left">
            <a href="#">
                <img src="src/content/logos/stellutionLogo.png" class="hidden logo stellution-logo"
                    alt="Stellution Logo">
            </a>

        </div>
        <div class="right">
            <a href="https://github.com/MrScautHD/Stellution" class="hidden logo github-logo">
                <img src="src/content/logos/githubLogo.png" alt="Github Logo"> Github
            </a>
            <a href="https://discord.gg/7XKw6YQa76" class="hidden logo discord-logo">
                <img src="src/content/logos/discordLogo.png" alt="Discord Logo"> Discord
            </a>
        </div>
    </nav>

    <div class="stellution-header">
        <div class="logo-parent">
            <img src="src/content/logos/stellutionLogo.png" class="hidden logo stellution-logo" alt="Stellution Logo">
        </div>
        <div class="hidden header-text">
            <h1>Welcome to Stellution Studios!</h1>
            <h3>A studio specializing in game engines, rendering frameworks, and more.</h3>
        </div>

        <a href="#projects" class="hidden basic-button">
            <span class="text">Our Projects</span>
            <svg class="icon" width="54" height="54" viewBox="0 0 24 24" fill="lime" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>

        <div class="header-images">
            <img src="src/content/img/carRender.png" class="hidden" alt="carRender">
            <img src="src/content/img/testRender.png" class="hidden" alt="testRender">
        </div>
    </div>

    <div id="projects"></div>

    <div class="bottom-bar">
        <div onclick='onInfoButtonClick("Privacy")' class="hoverable-div info-button">Privacy Policy</div>
        <div onclick='onInfoButtonClick("Imprint")' class="hoverable-div info-button">Imprint</div>
        <div onclick='onInfoButtonClick("About")' class="hoverable-div info-button">About</div>
    </div>

    <div class="background-top"></div>
    <div class="background-blur"></div>

    <div class="info-container">
        <div class="info imprint">
            <svg height="40" width="40" xmlns="http://www.w3.org/2000/svg" onclick='onInfoCloseButtonClick()'
                class="close-button">
                <line x1="10" y1="10" x2="30" y2="30" />
                <line x1="30" y1="10" x2="10" y2="30" />
            </svg>
            <div class="h2-parent">
                <h2>Imprint</h2>
            </div>
        </div>
        <div class="info about">
            <svg height="40" width="40" xmlns="http://www.w3.org/2000/svg" onclick='onInfoCloseButtonClick()'
                class="close-button">
                <line x1="10" y1="10" x2="30" y2="30" />
                <line x1="30" y1="10" x2="10" y2="30" />
            </svg>
            <div class="h2-parent">
                <h2>About</h2>
            </div>
        </div>
        <div class="info privacy-policy">
            <svg height="40" width="40" xmlns="http://www.w3.org/2000/svg" onclick='onInfoCloseButtonClick()'
                class="close-button">
                <line x1="10" y1="10" x2="30" y2="30" />
                <line x1="30" y1="10" x2="10" y2="30" />
            </svg>
            <div class="h2-parent">
                <h2>Privacy Policy</h2>
            </div>
        </div>
    </div>


</body>

</html>
